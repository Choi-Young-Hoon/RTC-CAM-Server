<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="roomListMenu" aria-labelledby="offcanvasLeftLabel" style="width: 400px;">
        <div class="offcanvas-header">
            <h5 id="offcanvasLeftLabel">방 목록</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body overflow-auto" id="roomList">
        </div>

        <button class="btn btn-primary fixed-bottom w-100" type="button" data-bs-toggle="modal" data-bs-target="#createRoomModal">
            방 만들기
        </button>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <video id="localVideo" width="200" height="200" autoplay muted></video>
            </div>
        </div>
    </div>

    <div class="embed-responsive embed-responsive-16by9" id="peerVideos">
    </div>

    <button class="btn btn-primary fixed-bottom w-100" type="button" data-bs-toggle="offcanvas" data-bs-target="#roomListMenu" aria-controls="roomListMenu">
        방 목록 보기
    </button>

    <script src="/js/rtccam.js"></script>
</body>
</html>
