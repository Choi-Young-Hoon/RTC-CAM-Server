<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RTC-CAM</title>

    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link href="/css/rtccam.css" rel="stylesheet">

    <style>
        .btn-height {
            height: 100px;
        }
    </style>

</head>
<body>

    <!--방 목록 메뉴 -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="roomListMenu" aria-labelledby="offcanvasLeftLabel" style="width: 400px;">
        <div class="offcanvas-header">
            <h5 id="offcanvasLeftLabel">방 목록</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body overflow-auto" id="roomList">
        </div>

        <button class="btn btn-primary fixed-top-button w-100 btn-height  " type="button" data-bs-toggle="modal" data-bs-target="#createRoomModal">
            방 만들기
        </button>
    </div>


    <!--방 만들기 모달 -->
    <div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createRoomModalLabel">방 만들기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label for="roomTitle" class="form-label">방 제목</label>
                            <input type="text" class="form-control" id="roomTitle" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isPassword">
                            <label class="form-check-label" for="isPassword">패스워드 설정</label>
                        </div>
                        <div class="mb-3">
                            <label for="roomPassword" class="form-label">패스워드</label>
                            <input type="password" class="form-control" id="roomPassword" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="createRoomButton">방 생성</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 영상통화 화면 -->
    <button id="mobileCameraChange" class="btn btn-primary mobile-only d-md-none d-block" style="position: fixed; top: 0; right: 0;">
        카메라 전환
    </button>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <video id="localVideo" width="100" height="100" muted></video>
            </div>
        </div>
    </div>

    <div id="peerVideos">
    </div>

    <button class="btn btn-primary fixed-bottom w-90 btn-height" type="button" data-bs-toggle="offcanvas" data-bs-target="#roomListMenu" aria-controls="roomListMenu">
        방 목록 보기
    </button>

    <!-- loading -->
    <div id="overlay" style="display: none;"></div>
    <div class="card" id="loadingDiv">
        <h1>로딩중.....</h1>
        <p>잠시만 기다려주세요....</p>
        <div class="loader">
            <div class="spin"></div>
            <div class="bounce"></div>
        </div>
    </div>

    <script src="/js/rtccam.js"></script>
</body>
</html>
